<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftland Script Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --panel-bg: #0f172a;
            --accent: #38bdf8;
            --c-event: #ff4d4d;
            --c-action: #4dff4d;
            --c-data: #4da6ff;
            --c-logic: #ffcc00;
            --c-var: #bc13fe;
            --c-func: #00ffcc;
        }
        body {
            background-color: var(--bg-deep);
            color: #cbd5e1;
            font-family: 'Inter', sans-serif;
        }
        .fira { font-family: 'Fira Code', monospace; }

        .block-container { display: flex; flex-direction: column; align-items: flex-start; gap: 2px; }
        .block {
            position: relative; padding: 10px 16px; border-radius: 4px; font-size: 11px; font-weight: 800;
            color: #000; box-shadow: 4px 4px 0px rgba(0,0,0,0.3); min-width: 140px; cursor: pointer;
            user-select: none; display: flex; align-items: center; transition: all 0.1s;
        }
        .block:hover { transform: scale(1.02); }

        .block.executable::before {
            content: ''; position: absolute; top: -6px; left: 15px; width: 24px; height: 6px;
            background: inherit; clip-path: polygon(0% 100%, 20% 0%, 80% 0%, 100% 100%);
        }
        .block.executable::after {
            content: ''; position: absolute; bottom: -6px; left: 15px; width: 24px; height: 6px;
            background: var(--bg-deep); clip-path: polygon(0% 0%, 20% 100%, 80% 100%, 100% 0%); z-index: 10;
        }

        .b-event { background-color: var(--c-event); border-radius: 12px 12px 4px 4px; padding-top: 14px; }
        .b-event::before { display: none; }
        .b-action { background-color: var(--c-action); }
        .b-logic { background-color: var(--c-logic); }
        .b-data { background-color: var(--c-data); border-radius: 20px; }
        .b-data::before, .b-data::after { display: none; }

        .block-c { min-height: 80px; padding-bottom: 30px; }
        .block-c .mouth {
            position: absolute; left: 15px; top: 35px; right: 0; bottom: 10px;
            background: var(--bg-deep); border-radius: 4px 0 0 4px;
        }

        .sidebar-item.active { background-color: rgba(255,255,255,0.1); color: var(--accent); }
    </style>
</head>
<body class="h-screen flex flex-col">
    <nav class="bg-slate-950 border-b border-slate-800 p-4 flex items-center justify-between z-50">
        <div class="flex items-center space-x-3">
            <div class="bg-sky-500 p-1.5 rounded shadow-lg shadow-sky-500/20">
                <i class="fas fa-terminal text-slate-950 text-lg"></i>
            </div>
            <h1 class="text-lg font-black tracking-tighter uppercase">Craftland <span class="text-sky-400">Architect</span></h1>
        </div>
        <div class="flex items-center space-x-4">
            <button onclick="document.getElementById('file-upload').click()" class="bg-sky-600 hover:bg-sky-500 px-4 py-2 rounded text-xs font-black transition">
                <i class="fas fa-upload mr-2"></i> ANALISAR ARQUIVO .BYTES
            </button>
            <input type="file" id="file-upload" class="hidden" accept=".bytes">
        </div>
    </nav>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-64 bg-slate-950 border-r border-slate-800 flex flex-col p-6 overflow-y-auto">
            <h2 class="text-[10px] font-bold text-slate-600 uppercase tracking-widest mb-6">Estruturas Detectadas</h2>
            <div id="graphs-list" class="space-y-2">
                <!-- Graphs will appear here -->
                <p class="text-[10px] text-slate-700 italic">Nenhum arquivo carregado...</p>
            </div>
        </aside>

        <section class="flex-1 relative bg-slate-900/30 overflow-auto p-12" id="canvas">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-4 opacity-20">
                <i class="fas fa-microchip text-8xl"></i>
                <div>
                    <h3 class="text-2xl font-black">Pronto para Analisar</h3>
                    <p class="text-sm">Carregue um Slot de dados para ver os códigos de construção.</p>
                </div>
            </div>
            <div id="blocks-workspace" class="block-container hidden">
                <!-- Blocks rendered here -->
            </div>
        </section>

        <aside id="details-panel" class="w-96 bg-slate-950 border-l border-slate-800 flex flex-col transform transition-transform duration-300">
            <div class="p-6 border-b border-slate-800">
                <h3 class="text-xs font-black uppercase text-sky-400">Inspeção de Bloco</h3>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-8" id="details-content">
                 <p class="text-xs text-slate-600">Selecione um bloco no canvas para ver sua serialização real.</p>
            </div>
        </aside>
    </main>

    <script>
        const state = {
            graphs: []
        };

        document.getElementById('file-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const buffer = await file.arrayBuffer();
            const data = new Uint8Array(buffer);

            // Craftland Logic: GZIP starts at offset 6 or find 1F 8B
            let decompressed;
            try {
                let start = 0;
                for(let i=0; i<data.length-1; i++) {
                    if(data[i] === 0x1F && data[i+1] === 0x8B) { start = i; break; }
                }
                decompressed = pako.inflate(data.slice(start));
            } catch(err) {
                console.error("GZIP failed, trying raw", err);
                decompressed = data;
            }

            analyze(decompressed);
        });

        function analyze(data) {
            const text = new TextDecoder().decode(data);
            const foundGraphs = [];

            // Simplified regex for identifying blocks and IDs
            const graphRegex = /id\x02'GR_([a-f0-9-]+)/g;
            let match;

            while ((match = graphRegex.exec(text)) !== null) {
                const graphId = match[1];
                const graph = { id: graphId, blocks: [] };

                // Find blocks belonging to this graph (very rough estimation)
                const startPos = match.index;
                const nextMatch = graphRegex.exec(text);
                const endPos = nextMatch ? nextMatch.index : text.length;
                if(nextMatch) graphRegex.lastIndex = nextMatch.index; // Reset for next iteration

                const blockRegex = /typeName\x02(.)/g;
                blockRegex.lastIndex = startPos;

                let bMatch;
                while((bMatch = blockRegex.exec(text)) !== null && bMatch.index < endPos) {
                    const len = bMatch[1].charCodeAt(0);
                    const name = text.substr(bMatch.index + 10, len); // Rough skip

                    // Look for ID
                    const idPart = text.substr(bMatch.index, 200);
                    const idMatch = /id\x02'FC_([a-f0-9-]+)/.exec(idPart);

                    graph.blocks.push({
                        type: name.replace(/[^a-zA-Z]/g, ''),
                        id: idMatch ? idMatch[1] : 'unknown',
                        raw: `typeName: ${name}\nid: FC_${idMatch ? idMatch[1] : '?'}\nData: ...`
                    });
                }
                foundGraphs.push(graph);
            }

            state.graphs = foundGraphs;
            renderGraphsList();
        }

        function renderGraphsList() {
            const list = document.getElementById('graphs-list');
            list.innerHTML = '';
            state.graphs.forEach((g, i) => {
                const div = document.createElement('div');
                div.className = 'p-3 rounded bg-slate-900 border border-slate-800 hover:border-sky-500 cursor-pointer transition mb-2';
                div.innerHTML = `<p class="text-[10px] font-bold text-slate-300">Grafo ${i+1}</p><p class="text-[8px] text-slate-600 truncate">${g.id}</p>`;
                div.onclick = () => renderWorkspace(g);
                list.appendChild(div);
            });
            if(state.graphs.length > 0) renderWorkspace(state.graphs[0]);
        }

        function renderWorkspace(graph) {
            document.getElementById('welcome-screen').classList.add('hidden');
            const ws = document.getElementById('blocks-workspace');
            ws.classList.remove('hidden');
            ws.innerHTML = '';

            graph.blocks.forEach(b => {
                const el = document.createElement('div');
                const cat = categorize(b.type);
                el.className = `block executable b-${cat} ${b.type === 'If' ? 'block-c' : ''}`;
                el.innerHTML = `<span>${b.type}</span>${b.type === 'If' ? '<div class="mouth"></div>' : ''}`;
                el.onclick = () => showDetails(b);
                ws.appendChild(el);
            });
        }

        function categorize(type) {
            if(type.startsWith('On')) return 'event';
            if(['If', 'While', 'ForEach', 'Comparer'].includes(type)) return 'logic';
            if(['GetLocalVar', 'DefLocalVar'].includes(type)) return 'var';
            return 'action';
        }

        function showDetails(b) {
            const content = document.getElementById('details-content');
            content.innerHTML = `
                <div class="space-y-4">
                    <h4 class="text-2xl font-black text-white">${b.type}</h4>
                    <div class="bg-black p-4 rounded border border-slate-800 font-mono text-[10px] text-green-400 whitespace-pre">
${b.raw}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
